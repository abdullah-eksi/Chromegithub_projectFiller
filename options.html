<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Project Filler - Ayarlar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #0077b5;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .input-container {
            position: relative;
            display: flex;
        }
        
        input[type="password"], input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #0077b5;
            box-shadow: 0 0 0 3px rgba(0,119,181,0.1);
        }
        
        .toggle-btn {
            padding: 12px 16px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-left: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .toggle-btn:hover {
            background: #e9ecef;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .save-btn {
            background: #0077b5;
            color: white;
        }
        
        .save-btn:hover {
            background: #005582;
            transform: translateY(-2px);
        }
        
        .clear-btn {
            background: #dc3545;
            color: white;
        }
        
        .clear-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            opacity: 1;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            opacity: 1;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .security-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .security-info h3 {
            color: #856404;
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .security-info ul {
            margin: 0;
            padding-left: 20px;
            color: #856404;
        }
        
        .security-info li {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        /* G√ºvenlik stilleri */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        input {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê LinkedIn Project Filler</h1>
        
        <button id="backButton" class="back-btn">‚Üê Ana Sayfaya D√∂n</button>
        
        <div class="form-group">
            <label for="apiKey">Google Gemini API Key:</label>
            <div class="input-container">
                <input type="password" id="apiKey" placeholder="AIzaSy..." autocomplete="off" spellcheck="false">
                <button type="button" id="toggleVisibility" class="toggle-btn">üëÅÔ∏è</button>
            </div>
            <div class="help-text">
                Google AI Studio'dan alacaƒüƒ±nƒ±z Gemini API key'ini buraya girin. <br>
                API key'iniz yerel olarak g√ºvenli ≈üekilde saklanƒ±r.
            </div>
        </div>
        
        <div class="form-group">
            <label for="githubToken">GitHub Personal Access Token (ƒ∞steƒüe Baƒülƒ±):</label>
            <div class="input-container">
                <input type="password" id="githubToken" placeholder="ghp_..." autocomplete="off" spellcheck="false">
                <button type="button" id="toggleGithubVisibility" class="toggle-btn">üëÅÔ∏è</button>
            </div>
            <div class="help-text">
                API limitini artƒ±rmak i√ßin GitHub Personal Access Token girin. <br>
                <a href="https://github.com/settings/tokens" target="_blank" style="color: #0077b5;">GitHub'da token olu≈ütur</a> (public repo izni yeterli)
            </div>
        </div>
        
        <div class="button-group">
            <button id="saveButton" class="save-btn">üíæ Kaydet</button>
            <button id="clearButton" class="clear-btn">üóëÔ∏è Temizle</button>
        </div>
        
        <div id="status" class="status"></div>
        
    
    </div>
    
    <script src="options.js"></script>
</body>
</html>
